<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <title>Reservation Page</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 text-center">Hot Restaurant</h1>

            <hr class="my-4">
            <p class="lead text-center"> Make a Reservation for you and the people you're with!</p>
            <div class="text-center">
                <a class="btn btn-primary btn-lg" href="#" role="button">View Tables</a>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                Table Reservation
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="inputName"> Name </label>
                        <input class="form-control" id="inputName" placeholder="Enter Name">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="form-group">
                        <label for="inputName">Phone Number</label>
                        <input class="form-control" id="inputNumber" placeholder="Enter Phone Number">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail"> Email </label>
                        <input class="form-control" id="inputEmail" placeholder="Enter Email">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="form-group">
                        <label for="inputUniqueId"> Unique ID </label>
                        <input class="form-control" id="inputUniqueId" placeholder="Enter Unique ID">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <!-- <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </form>
            </div>
        </div>



    </div>

</body>

<script text="text/javascript">
    $("#submit").on("click", function () {
        event.preventDefault();
        var newReservation = {
            name: $("#inputName").val().trim(),
            number: $("#inputNumber").val().trim(),
            email: $("#inputEmail").val().trim(),
            uniqueId: $("#inputUniqueId").val().trim()
        };

        $.post("/api/tables", newReservation)
            .then(function (data) {
                console.log("reserve.html" + data);
                alert("Adding reservation");
            });
    });
</script>


</html>
